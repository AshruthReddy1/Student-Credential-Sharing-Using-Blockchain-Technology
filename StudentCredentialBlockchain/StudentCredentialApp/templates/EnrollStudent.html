 <script LANGUAGE="Javascript" >
function validate(){

	var a=document.forms["f1"]["t3"].value;
	var b=document.forms["f1"]["t4"].value;
	var c=document.forms["f1"]["t5"].value;
	if(x == null || x==""){
		window.alert("Student ID must be enter");
		document.f1.t1.focus();
		return false;
	}
	if(y == null || y==""){
		window.alert("Student name must be entered");
		document.f1.t2.focus();
		return false;
	}
	if(a == null || a==""){
		window.alert("School details must be entered");
		document.f1.t3.focus();
		return false;
	}
	
	if(b == null || b==""){
		window.alert("Course name must be entered");
		document.f1.t4.focus();
		return false;
	}
	if(c == null || c==""){
		window.alert("Joining Date must be entered");
		document.f1.t5.focus();
		return false;
	}
	return true;
}
			
	</script>
