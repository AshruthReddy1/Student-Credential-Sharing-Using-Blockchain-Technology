{% load static %}
<html>
<head>
<title>Secure Sharing of Student's Credentials</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'default.css' %}" rel="stylesheet" type="text/css" media="screen" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
 <script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["t1"].value;
	var y=document.forms["f1"]["t2"].value;
	var a=document.forms["f1"]["t3"].value;
	var b=document.forms["f1"]["t4"].value;
	var c=document.forms["f1"]["t5"].value;
	if(x == null || x==""){
		window.alert("School name must be enter");
		document.f1.t1.focus();
		return false;
	}
	if(y == null || y==""){
		window.alert("School address must be entered");
		document.f1.t2.focus();
		return false;
	}
	if(a == null || a==""){
		window.alert("School contact no must be entered");
		document.f1.t3.focus();
		return false;
	}
	if(isNaN(a)){
		alert("Contact no  must be numeric");
		document.f1.t3.focus();
		return false;
	}
	if(a.length != 10){
		alert("Contact number must be 10 digits long");
		document.f1.t3.focus();
		return false;
	}
	if(b == null || b==""){
		window.alert("Username must be entered");
		document.f1.t4.focus();
		return false;
	}
	if(c == null || c==""){
		window.alert("Password must be entered");
		document.f1.t5.focus();
		return false;
	}
	return true;
}
		
	
	</script>
</head>
<body>

  <div id="menu">
     <ul>
		<li><a  style="font-family: 'Changa One', cursive; color : #ea9a33; font-size : 30px;" href="{% url 'index' %}" >DApp</a></li>
      <li><a href="{% url 'SchoolLogin' %}">School Login</a></li>
	  <li><a href="{% url 'CompanyLogin' %}">Company Login</a></li>
      <li><a href="{% url 'StudentLogin' %}">Student Login</a></li>
  </ul>
  </div>
  <div class="entry">
   <br/><br/><br/>
	<font size="" color="white"><center>{{ data }}</center></font>
	 <br>
	 <center><font size="3" color="white">School Signup Screen</font></center>
	<form name="f1" method="post" action={% url 'SchoolSignupAction' %} OnSubmit="return validate()">
	{% csrf_token %}
	<br><br>
	<TABLE align=center width="35%" class="notepad">
	<TR><TH align="left"><font size="" color="white">School&nbsp;Name
		<TD><Input type=text name="t1" value='' class="form-control">
		<div id='nameid'></div>
		</TD>
		</TR>

		<TR><TH align="left"><font size="" color="white">Address
		<TD><Input type=text name="t2" value='' class="form-control">
		<div id='nameid'></div>
		</TD>
		</TR>

		<TR><TH align="left"><font size="" color="white">Contact&nbsp;No
		<TD><Input type=text name="t3" value='' class="form-control">
		<div id='nameid'></div>
		</TD>
		</TR>

		<TR><TH align="left"><font size="" color="white">Username
		<TD><Input type=text name="t4" value='' class="form-control">
		<div id='nameid'></div>
		</TD>
		</TR>
		
		<TR><TH align="left"><font size="" color="white">Password
		<TD><Input type="password" name="t5"  value='' class="form-control">
		</TR>
		  <TR>
				 <TD></TD>
			<TD>	
		  <input type="submit" value="Signup"></TD></TR>

		
		 
		  </TABLE>
		
</form>
</div>

</body>
</html>
